<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HashMinder - Electron Application</title>
    <link rel="stylesheet" href="./dist/output.css">

</head>

<body>

    <section class="bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="text-center">
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-center text-white mb-2">
                            HashMinder
                        </h1>
                        <span class="font-semibold text-white mt-5 text-center">
                            Drag and drop your file to get its hashes
                        </span>
                    </div>
                    <div class="space-y-4 md:space-y-6">
                        <div class="flex items-center justify-center w-full" id="drop-zone">
                            <label for="dropzone-file"
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer hover:bg-bray-800 bg-gray-700 border-gray-600 hover:border-gray-500 hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center">
                                    <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="hidden" id="open_hash_modal" data-modal-target="hash_lookup"
                        data-modal-toggle="hash_lookup"></div>

                </div>
            </div>
        </div>
    </section>

    <div id="hash_lookup" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative w-full h-full max-w-2xl md:h-auto">
            <div class="relative rounded-lg shadow bg-gray-700">
                <div class="flex items-start justify-between p-4 border-b rounded-t border-gray-600">
                    <h3 class="text-xl font-semibold text-white">
                        File Hashes
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-600 hover:text-white"
                        data-modal-hide="hash_lookup">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <div class="p-6 space-y-6">
                    <div class="text-white"><label>SHA256: </label><span id="sha256-hash" class="text-sm"></span></div>
                    <!-- <div class="text-white"><label>SHA384: </label><span id="sha384-hash" class="text-sm"></span></div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
